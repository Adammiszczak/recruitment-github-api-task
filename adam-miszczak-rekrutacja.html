<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Resume</title>
    <link rel="stylesheet" href="/recruitment-github-api-task/style.css">
</head>

<body>
    <div class="container">
        <h1>GitHub Users Resume</h1>
        <form>
            <input type="text" id="username" name="username" placeholder="Enter Github UserName">
            <input type="submit" value="submit">
        </form>
        <div class="error-message"></div>
    </div>
    </div>
    <div class="containerResume">
        <div class="userCard">
            <h1>User Result</h1>
            <div><b>Username:</b> <span id="githubUser"></span></div>
            <div><b>Website:</b> <span id="githubWebsite"></span></div>
            <div><b>Repositories:</b> <span id="githubRepos"></span></div>
            <div><b>Languages:</b> <span id="githubLanguage"></span></div>
            <img id="githubAvatar">
        </div>
    </div>

    <script src="/recruitment-github-api-task/apicalls.js"></script>
</body>

</html>
